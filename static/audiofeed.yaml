- title: 'Mindestens 10 Zeichen #3 (Wasted)'
  pubDate: Sat, 01 Apr 2023 11:00:00 +0000
  guid: ein-hash3
  image: https://raw.githubusercontent.com/LucaNerlich/m10z/main/static/img/Mindestens10Zeichen_Remix_Logo3000x3000.jpg
  description: "Liebe Gemeinde,\r\n                Zum dritten und letzten Mal treffen wir uns unter dem Dach von Wasted, um die großen Themen dieser Welt zu besprechen.\r\n                Das wichtigste wird diesmal natürlich sein, dass Wasted den Abgang macht. Darüber reden wir ausführlich um nehmen uns Zeit, um dem\r\n                einen gebührenden Platz in unseren Herzen einzuräumen.\r\n                Allerdings sollte dieses Thema den Podcast nicht beherrschen und so haben wir versucht trotzdem eine saftige Folge mit Geplauder aus\r\n                der Community, einem Meme und einem tollen Thema samt noch tollerem Gast aufs Pakett zu kriegen.\r\n                Diesmal besprechen wir nichts geringeres als \"Was ist wichtiger, Story oder Gameplay?\"!\r\n                Und ohne zuviel zu sagen, es lohnt sich!\r\n                Unser Simon brachte dieses Thema mit und wollte es noch unbedingt loswerden.\r\n                Ausserdem sind wir insgesamt auch ein bisschen gebauchpinselt, dass wir wohl die letzte Folge im Wasted-Podcast-Feed sein werden. Und\r\n                trotzdem geht es weiter mit uns, mit euch in dem neuen Projekt, dass wir ebenfalls kurz anreissen.\r\n                Ihr seht also, mal wieder ein Kessel buntes. Wir haben Bock, und ihr??\r\n                Liebe Grüße,\r\n                Marcel, Simon und Til\r\n            "
  author: m10z@posteo.de
  duration: '6716'
  url: https://m10z.picnotes.de/M10Z/M10Z_003.mp3
- title: 'Mindestens 10 Zeichen #2 (Wasted)'
  pubDate: Sun, 12 Mar 2023 11:00:00 +0000
  guid: ein-hash2
  image: https://raw.githubusercontent.com/LucaNerlich/m10z/main/static/img/Mindestens10Zeichen_Remix_Logo3000x3000.jpg
  description: "Liebe Gemeinde!\r\n                Hier ist sie also, die erste offizielle Folge von \"Mindestens 10 Zeichen - Ein Community-Podcast\"!\r\n                Nach eurem unfassbaren Feedback auf den Piloten geben sich Til (Moderation, Talk, Schnitt), Simon (Produktion) und Marcel (Talk,\r\n                Organisation) wieder Mühe, um euch ein paar unterhaltsame Momente zusammenzustellen.\r\n                Dieses Mal geht es um ChatBots in Foren, Spieledemos und ob der Vorname \"Christian\" zu Phantasterei verpflichtet. Aus der Community\r\n                haben wir diesmal den lieben Lipardus geladen, der uns in Sachen Spieledemos updatet.\r\n                Für die nächste Folge suchen wir neben Musik(-er*innen): Euch und euer Thema!\r\n                Gerade geht ein Fußpilz-Indie durch die Forendecke? - Geil!\r\n                Religion ist in eurem Lieblingsspiel ein Thema und ihr grübelt über die Vermittlung an die Sprösslinge? - Spannend, lasst uns\r\n                teilhaben!\r\n                Die ganze Gamestar-Redaktion geht wegen C. Schiffers letzter Liste in den Generalstreik? - Lasst Feiern!\r\n                Viel Spaß beim Hören und bleibt gesund,\r\n                Til, Simon und Marcel\r\n            "
  author: m10z@posteo.de
  duration: '6338'
  url: https://m10z.picnotes.de/M10Z/M10Z_002.mp3
- title: 'Mindestens 10 Zeichen #1 (Wasted)'
