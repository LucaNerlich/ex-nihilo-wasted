  image: https://raw.githubusercontent.com/LucaNerlich/m10z/main/static/img/Mindestens10Zeichen_Remix_Logo3000x3000.jpg
  description: "Liebe Freund:innen, geehrte M10Z Community, ihr da draußen.\r\n\r\n                Nachdem sich Marcel und Til endlich mal in echt getroffen haben, ist jetzt die 8. Folge so schnell aufgenommen, geschnitten und\r\n                gemischt worden wie bisher keine davor.\r\n                Das soll mitnichten bedeuten es sei ein Schnellschuss, wir waren einfach im Flow.\r\n                Und so erwarten euch wieder große und kleine Eindrücke aus der Community und euren Beiträgen, die Suche nach dem besten Meme aller\r\n                bisherigen Zeiten und ein Thema, das es in sich hat:\r\n\r\n                Zu Gast ist heute Henning aka mr_horizon aka Amian_3rd, den ihr aus diesem...jenem...ach eigentlich allen bekannten Videospielforen\r\n                kennt die es gibt.\r\n                Dort macht er nämlich seit 10 Jahren das Videospiel Bilderrätsel und irgendwie hat ihn bisher keiner mal dazu befragt.\r\n                Also haben wir das gemacht.\r\n                Im Gespräch erfahrt ihr was ein einsamer Winter so alles lostreten kann, welches Forum das coolste, beste, schlauste war und was nach\r\n                dem letzten Rätsel #100 eigentlich passiert.\r\n                Unsere bitte wäre, das ihr alle Bei den Rästeln #99 und #100 nochmal alles gebt um der langen Reise vom Videospiel Bilderrätsel noch\r\n                einen krönenden Abschluss zu verpassen.\r\n\r\n                Musik gibt es diese Folge von der Plaumski Beat Commotion.\r\n                Endlich mal kein Krach werden manche sagen.\r\n\r\n                Wie immer freuen wir uns über euer Feedback.\r\n\r\n                Viel Spaß beim hören!\r\n                Til, Marcel und Simon\r\n\r\n            "
