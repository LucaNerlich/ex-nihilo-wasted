  description: "\r\n                Willkommen und Hallo zur Nr. 9 unseres Lieblingspodcasts!\r\n\r\n                Heute besprechen Marcel und Til für euch was es Geiles in Gallien gibt, warum es das OLED SteamDeck nicht braucht und mit der\r\n                wunderbar geerdeten Lokaljournalistin @Lea Irion haben sie die weite Welt des ernsthaften Gamingjournalismus zu Gast.\r\n                Aber anders als vermutet treibt Lea noch viel mehr um als Plüschpenisse.\r\n                Hört mit uns ihre Meinung über Eselkacke, Ok Cool und die letzten Tage von Wasted!\r\n                Das Gespräch mit ihr war so wohlig und wunderbar, dass wir uns einfach nur noch einmal bedanken wollen, Lea, du bist der Hammer!\r\n\r\n                Musik gibt es diese Folge von unserem geliebten Produzentengott an den Reglern:\r\n                Simon hat ein neues Release, lasst es uns hören!\r\n\r\n                Wie immer freuen wir uns über euer Feedback.\r\n\r\n                Viel Spaß beim hören,\r\n                Marcel, Simon und Til\r\n\r\n            "
