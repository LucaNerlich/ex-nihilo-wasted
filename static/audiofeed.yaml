- title: 'Fundbüro #05 - Gallien den Galliern'
  pubDate: Sun, 19 Nov 2023 10:00:00 +0000
  guid: ein-hash19
  image: https://raw.githubusercontent.com/LucaNerlich/m10z/main/static/img/Fundbüro_Logo3000x3000.jpg
  description: "\r\n                In diesem Podcast findest du Spiele, die (beinahe) schon in Vergessenheit geraten sind. Edgar Lipardus und Jan yollum haben ein paar\r\n                der neueren Kisten beiseite geschoben und sich tief in die finsteren Ecken der Spielekultur gewagt. Unter der dicken Staubschicht\r\n                bergen sie immer wieder neue Schätze und Spiele, die besser dort geblieben wären.\r\n\r\n                Passend zum kürzlich veröffentlichten Comicband Asterix – Die weisMindestens 10 Zeichen #8se Iris haben wir uns im Fundbüro einer\r\n                kriegerischen Auseinandersetzung zwischen der unbeugsamen Dorfgemeinschaft und dem römischen Imperium gewidmet.\r\n\r\n                Aus einer uralten, fast schon morschen Holzkiste kommt eine noch verschlossen Amphore zum Vorschein. Ihren rundlichen Bauch schmücken\r\n                verschiedene Kampfdarstellungen über denen die Aufschrift „PROELIUM PRO GALLIA“ angebracht wurde.\r\n\r\n                Handelt es sich hier etwa um einen gut gereiften Wein oder doch nur noch Essig, den keiner mehr anrühren möchte? Inwieweit Asterix:\r\n                The Gallic War aus dem Jahr 1999 eine zu Unrecht vergessene Perle ist, erfahrt ihr in unserer neuen Folge des Fundbüros.\r\n\r\n                Ps: Schreibt uns gerne, wie ihr unser neues Intro fandet.\r\n\r\n                Viel Spaß mit der neuen Folge!\r\n\r\n                Wenn ihr mit uns über die in dieser Folge besprochenen Spiele diskutieren wollt, schaut doch mal im Forum auf\r\n                https://community.wasted.de vorbei!\r\n            "
