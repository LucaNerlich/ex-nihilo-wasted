  description: "Da sind wir wieder, mit der ersten richtigen Folge nach einer kleinen Pause.\r\n                Marcel meldet sich direkt aus seinem Reha-Zimmer von der MS Gaming, während Til aus seinem Podcastschaltzentrum…ähm…Schlafzimmer\r\n                aufzeichnet.\r\n                Gemeinsam finden wir wieder einige Themen aus der Community, entdecken nebenbei, welches das innovativste Nintendo Spiel aller Zeiten\r\n                war und werfen, trotz Sommerloch, einen Blick in die Pixelpresse.\r\n                Keine Mindestens 10 Zeichen Folge ohne Gast, aber da sich das Wort Gast langsam abgenudelt hat, begrüßen wir heute endlich mal eine\r\n                Gästin.\r\n                Gina spricht über ihr Lieblingsgenre: Open World Survival Games.\r\n                Wir quatschen über Gespieltes, Gewünschtes und was sonst noch so in unsere Köpfe kam.\r\n\r\n                Habt ihr in diesem Text bisher das Wort Meme vermisst? Ich auch. Keine Sorge natürlich gibt es wieder eine Abstimmung zum besten Meme\r\n                aller bisherigen Zeiten im Forum.\r\n\r\n                Eure M10Z-Podcast Crew:\r\n                Til, Marcel und Simon\r\n            "
