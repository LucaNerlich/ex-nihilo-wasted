  pubDate: Wed, 10 May 2023 05:00:01 +0000
  guid: ein-hash8
  image: https://raw.githubusercontent.com/LucaNerlich/m10z/main/static/img/Fundbüro_Logo3000x3000.jpg
  description: "Herzlich willkommen im Fundbüro.\r\n                In diesem Podcast findest du Spiele, die (beinahe) schon in Vergessenheit geraten sind. Edgar (Lipardus) und Jan (yollum) haben ein\r\n                paar der neueren Kisten beiseite geschoben und sich tief in die finsteren Ecken der Spielekultur gewagt. Unter der dicken Staubschicht\r\n                bergen sie immer wieder neue Schätze und Spiele, die besser dort geblieben wären.\r\n                In der zweiten Folge wurden im Fundbüro zwei alte Kisten mit Lego abgegeben. In der ersten befinden sich ein eingestaubter Bionicle,\r\n                der angeblich die Elemente unserer Welt kontrollieren können soll. In der anderen Kiste wurden mehrere Rennautos geparkt, von denen\r\n                nur eines Champion des Legolandes werden kann. Außer ihrer Klötzchenherkunft haben Lego Racers (1999) und Bionicle (2003) aber wenig\r\n                gemein.\r\n            "
  author: m10z@posteo.de
