  url: https://m10z.picnotes.de/Fundbuero/Fundbuero_003.mp3
- title: 'Mindestens 10 Zeichen #5'
  pubDate: Sat, 01 Jul 2023 01:00:00 +0000
  guid: ein-hash10
  image: https://raw.githubusercontent.com/LucaNerlich/m10z/main/static/img/Mindestens10Zeichen_Remix_Logo3000x3000.jpg
  description: "Hallo zusammen, hier ist die Nr. 5 vom Mindestens 10 Zeichen Podcast, aber so eine richtige ganze Folge ist es nicht\r\n                geworden. Manchmal macht das drumherum und das Leben einem einen Strich durch die Rechnung, daher konnten wir nicht alle Blöcke (Meme,\r\n                Communitygeplauder…) wie gewohnt aufnehmen. Und vorerst wird das auch so bleiben, sobald es was Neues gibt und wir wieder gewohnt für\r\n                euch im Team aufnehmen können erfahrt ihr es natürlich hier.\r\n\r\n                Bis dahin aber erstmal viel Spaß mit dieser verkürzten Folge und da haben wir:\r\n\r\n                - ein cooles Thema mit (Land-) Karten in Videospielen\r\n                - ein paar coole Gäste mit Jan und Georg, besser bekannt als yollum und Echti\r\n                - lustig unterschiedliche Mikroeinstellungen und Pegel\r\n                - einen Pitch für ein echt cooles Buch (bitte nicht klauen)\r\n                - wie immer einen musikalischen Abschluss\r\n\r\n                Und irgendwie haben wir es auch geschafft eine Abstimmung aus der Sache rauszukristallisieren.\r\n\r\n                Macht es gut und bis bald,\r\n                Til, Marcel und Simon\r\n            "
  author: m10z@posteo.de
  duration: '3271'
