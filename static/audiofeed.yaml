- title: 'Fundbüro #04 - Star Wars Episode One in Bestform und die etwas anderen Sportspiele'
  pubDate: Thu, 19 Oct 2023 10:00:00 +0000
  guid: ein-hash16
  image: https://raw.githubusercontent.com/LucaNerlich/m10z/main/static/img/Fundbüro_Logo3000x3000.jpg
  description: "\r\n                In diesem Podcast findest du Spiele, die (beinahe) schon in Vergessenheit geraten sind. Edgar Lipardus und Jan yollum haben ein paar\r\n                der neueren Kisten beiseite geschoben und sich tief in die finsteren Ecken der Spielekultur gewagt. Unter der dicken Staubschicht\r\n                bergen sie immer wieder neue Schätze und Spiele, die besser dort geblieben wären.\r\n\r\n                Nach über vier Monaten Sommerpause wurde im Fündbüro eine übergroße Kiste mit einer fetten Triggerwarnung \"Achtung! Sexistischer\r\n                Inhalte\" abgelifert.\r\n                Zu allem Übel rieselt aus den Ritzen auch noch Sand in rauen Mengen. Nach dem Öffnen des Deckels kommen mehrere bunte Bälle, ein paar\r\n                rostige Golfschläger und nach Schweiß miefende Sportklamotten zum Vorschein, passend zu den \"Sportspielen\" Outlaw Golf 2 (2004) und\r\n                Outlaw Volleyball (2003).\r\n                Das wars aber noch nicht. Unter einem doppelten Boden finden wir mehrere fremdartige Gerätschaften, die nicht aus dieser Galaxie zu\r\n                sein scheinen. Am Ende stellt sich heraus, es handel sich um den legendären Antrieb von Anakin Skywalker, natürlich aus Star Wars:\r\n                Episode I – Racer (1999).\r\n                Viel Spaß mit der neuen Folge!\r\n\r\n                Wenn ihr mit uns über die in dieser Folge besprochenen Spiele diskutieren wollt, schaut doch mal im Forum auf\r\n                https://community.wasted.de/ vorbei!\r\n            "
  author: m10z@posteo.de
  duration: '00:46:16'
  url: https://m10z.picnotes.de/Fundbuero/Fundbuero_004.mp3
- title: 'Mindestens 10 Zeichen #7'
  pubDate: Sun, 15 Oct 2023 01:00:00 +0000
  guid: ein-hash15
  image: https://raw.githubusercontent.com/LucaNerlich/m10z/main/static/img/Mindestens10Zeichen_Remix_Logo3000x3000.jpg
  description: "Hallo an ALLE da draussen!\r\n\r\n                Meine Güte, Mit dieser Folge sind wir maximal frustresistent geworden, haben gelernt wie uns die Technik dazwischen funken kann, Dinge\r\n                auch gegen persönliche Wiederstände und Erkrankungen durchzieht und sind doppelt so überzeugt von uns und euch und allem was wir tun!\r\n\r\n                Also her damit, raus damit, Folge fertig und die nächste kann kommen.\r\n                Diesmal haben wir als Thema unseren geliebten Podcastkollegen 'Lipardus' welcher mit uns über kompetitive Spiele spricht,\r\n                drehen eine große Runde über die aktuellen Schreiber der Pixelpresse und kommen im CommunityGeplauder von Hölzchen auf Stöckchen.\r\n\r\n                Bei der Pixelpresse sind wir noch nicht so hundertprozentig sicher, wie wir hier weiter verfahren.\r\n                Weitermachen? Eintauschen? Was denkt ihr?\r\n                Wir sind uns leider hier gefühlt zu oft einer Meinung und uns stets zu sagen, dass wir unsere Lieblingsautoren geil finden, bringt uns\r\n                gefühlt nicht so den Mehrwert.\r\n\r\n                Als Abschlußstück haben wir gewohnt die feinste Kost für unsere Ohren.\r\n                Diesmal mit ausgesuchtem Postpunk der sympathisch Sympathischsten Ernte 77!\r\n\r\n                Wir lieben euch, ihr uns hoffentlich auch und freuen wir uns zusammen auf alle kommenden Folgen, ab jetzt kennen wir uns aus.\r\n\r\n                Marcel, Til und Simon\r\n\r\n            "
  author: m10z@posteo.de
  duration: '7320'
  url: https://m10z.picnotes.de/M10Z/M10Z_007.mp3
