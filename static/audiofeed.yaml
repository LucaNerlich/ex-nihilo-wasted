  description: "Herzlich willkommen im Fundbüro.\r\n                In diesem Podcast findest du Spiele, die (beinahe) schon in Vergessenheit geraten sind. Edgar (Lipardus) und Jan (yollum) haben ein\r\n                paar der neueren Kisten beiseite geschoben und sich tief in die finsteren Ecken der Spielekultur gewagt. Unter der dicken Staubschicht\r\n                bergen sie immer wieder neue Schätze und Spiele, die besser dort geblieben wären.\r\n                In der heutigen Folge sind sie auf Lizenzspiele gestoßen, mit Protagonisten, die unterschiedlicher nicht sein könnten. Auf der einen\r\n                Seite ein abenteuerlustiger Hobbit, der sich auf die weite Reise zum Einsamen Berg begibt. Auf der anderen Seite ein ballernder\r\n                Geheimagent, dessen Nummer 007 uns schon seit vielen Jahren begleitet.\r\n            "
