  url: https://m10z.picnotes.de/OwwG/OwwG_2_Nostalgie.mp3
- title: 'Once we were Gamers #01 - Lilith unter Kritik (Diablo 4 Beta Preview)'
  pubDate: Sun, 09 Apr 2023 09:30:00 +0000
  guid: ein-hash5
  image: https://raw.githubusercontent.com/LucaNerlich/m10z/main/static/img/OWWG_Logo_3000x3000.jpg
  description: "\r\n                Bei „Once we were Gamers“ wirft @Simon einen Blick auf das, was in der Gamingwelt gerade so interessant ist, oder auf das, was er\r\n                gerade interessant findet. Zur Pilotfolge werden gleich die großen Brocken angegriffen und mit @Luca bespricht er die Diablo 4 Beta,\r\n                die Eindrücke aus Sanktuario und ob Blizzard der große Wurf gelingen wird.\r\n\r\n                Wie immer bei „Once we were Gamers“ geht es darum, den Blick für die Spieler zu schärfen, die zwar immer noch gerne zocken, aber schon\r\n                lange nicht mehr die Zeit haben, hunderte Stunden in den Games zu vergraben. Ob und wie Diablo 4 auch diesen Spielern durch die Beta\r\n                Hoffnung macht, erfahrt ihr im Podcast.\r\n\r\n                Wir wünschen euch viel Spaß.\r\n            "
  author: m10z@posteo.de
  duration: '3022'
  url: https://m10z.picnotes.de/OwwG/OwwG_1_Pilotfolge_mit_Luca.mp3
- title: 'Fundbüro #01 - Bilbo im Kreuzfeuer'
