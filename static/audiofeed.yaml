- title: 'Fundbüro #06 - Weihnachtspezial'
  pubDate: Sun, 24 Dec 2023 11:00:00 +0000
  guid: ein-hash21
  image: https://raw.githubusercontent.com/LucaNerlich/m10z/main/static/img/Fundbüro_Logo3000x3000.jpg
  description: "\r\n                In diesem Podcast findest du Spiele, die (beinahe) schon in Vergessenheit geraten sind. Edgar Lipardus und Jan yollum haben ein paar\r\n                der neueren Kisten beiseite geschoben und sich tief in die finsteren Ecken der Spielekultur gewagt. Unter der dicken Staubschicht\r\n                bergen sie immer wieder neue Schätze und Spiele, die besser dort geblieben wären.\r\n\r\n                Ist eigentlich schon jemand dieses monotone Brummen in unserem Lagerraum aufgefallen? Dort hinter dem großen Regal?\r\n                Unter mehreren Schichten Pergamentpapier kommt eine Tiefkühltruhe mit ehemals weißem Deckel zum Vorschein.\r\n                Nach dem Öffnen zeigt sich auf den ersten Blick nur eine Menge Eis und Schnee, gräbt man jedoch etwas tiefer,\r\n                lassen sich mehrere Gegenstände aus Leder ertasten. Wer wohl diese Reitausrüstung eingefrostet hat? Besonderes Schmuckstück\r\n                ist ein Reitsattel auf dem in fetten Lettern \"Star Stable - The Winter Riders\" (2009) eingraviert wurde. Unter dem ganzen\r\n                brüchigen Gelumpe findet sich ein längliches Stück Holz. Ein Ski, , auf dem das Logo eines bekannten TV-Senders gedruckt ist.\r\n                Wer erinnert sich nicht an die legendären Zeiten, als alle bei \"RTL Skispringen\" (2007) geschaut haben?\r\n\r\n                Viel Spaß bei unseren letzten Folge Fundbüro für das Jahr 2023. Habt ihr eines der beiden Spiele selber gespielt? Und was sind eure liebsten Weihnachts- oder Winterspiele. Wir wünschen euch jetzt auf jeden Fall frohe Weihnachten, viel Gesundheit und einen guten Rutsch ins neue Jahr.\r\n\r\n                Wenn ihr mit uns über die in dieser Folge besprochenen Spiele diskutieren wollt, schaut doch mal im Forum auf https://community.wasted.de vorbei!\r\n            "
  author: m10z@posteo.de
  duration: '00:52:34'
  url: https://m10z.picnotes.de/Fundbuero/Fundbuero_006_Winterspezial.mp3
