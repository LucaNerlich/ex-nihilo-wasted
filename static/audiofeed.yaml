- title: 'Mindestens 10 Zeichen #4'
  pubDate: Sat, 06 May 2023 01:00:00 +0000
  guid: ein-hash7
  image: https://raw.githubusercontent.com/LucaNerlich/m10z/main/static/img/Mindestens10Zeichen_Remix_Logo3000x3000.jpg
  description: "Liebe Gemeinde, auch ohne Wasted geben Marcel, Simon und Til wieder ihr bestes um euch 1,5h mit Futter aus der Community zu\r\n                unterhalten.\r\n                Mit dem fantastischen Roland aka Rossyrg sprechen wir diesmal darüber, was die perfekte Melange zwischen Open World und linearem\r\n                Level-Design ist und wo wir es heute wie damals am ehesten kriegen.\r\n                Was hat Grafik mit einer Spielebewertung zu tun? Sind Bewerter nur Fans und deshalb biased? Bei welchem Arzt ist Til am liebsten?\r\n                ...jenen und weiteren Fragen gehen wir auf den Grund!\r\n                Darüber hinaus gibt es eine neue Kategorie, nachdem wir \"Quo Ivisti Wasted?\" ja absägen mussten. Was genau, das müsst ihr selbst\r\n                hören. Wie immer sind wir sehr gespannt auf euer Feedback:\r\n                - Hat euch der Zug/Schnitt gefallen?\r\n                - Was sagt ihr zu der neuen Kategorie?\r\n                - Und sonst, wie gehts euch? Was machen die Kinder?\r\n                Und natürlich suchen wir auch wie immer EUCH UND EUER THEMA! Seid nicht schüchtern, mehr als ein bisschen vor uns hin reden können wir\r\n                auch nicht. Genießt die Sonne und bleibt gesund,\r\n                Til, Simon und Marcel\r\n                PS:\r\n                Die Folge haben wir vor etwas weniger als zwei Wochen schon aufgenommen, daher sind Inhalte die seitdem erschienen sind jetzt nicht\r\n                drin.\r\n                Sorry hatten einfach viel um die Ohren und geloben uns zu bessern\r\n            "
  author: m10z@posteo.de
  duration: '5670'
  url: https://m10z.picnotes.de/M10Z/M10Z_004.mp3
- title: 'Once we were Gamers #02 - Nostalgie in Videospielen'
  pubDate: Wed, 03 May 2023 04:00:00 +0000
  guid: ein-hash6
  image: https://raw.githubusercontent.com/LucaNerlich/m10z/main/static/img/OWWG_Logo_3000x3000.jpg
  description: "\r\n                In der zweiten Folge von „Once we were Gamers“ ist Georg (aka Brainbug aus dem WASTED Forum) bei Simon zu Gast. Die beiden packen das\r\n                Thema „Nostalgie in Videospielen“ an. Dabei schwelgen Sie natürlich in Erinnerungen, bewerten aber auch die Bedeutung von Nostalgie in\r\n                aktuellen Spieleproduktion und fragen sich, wie die ersten Videospielerfahrungen, die man macht, die zukünftigen beeinflussen. Ob\r\n                Nostalgie die entscheidende Zutat für ein erfolgreiches Spiel ist oder völlig überwertet wird, hört ihr im Podcast\r\n            "
  author: m10z@posteo.de
