  guid: ein-hash22
  image: https://raw.githubusercontent.com/LucaNerlich/m10z/main/static/img/Mindestens10Zeichen_Remix_Logo3000x3000.jpg
  description: "\r\n                Hallo liebe Leute!\r\n\r\n                Wir sind 10 und beinahe ein ganzes Jahr alt, was ein Wahnsinn :tada: :tada: :tada:\r\n                Was wir alles erlebt haben, zusammen, einzeln egal, Danke für dieses tolle Projekt!\r\n                Til fällt diesmal leider aus, aber als Mithost habe ich mir niemand geringeren als unsere Produzenten und Once We Were Gamer-Host @Simon geholt! Zusammen durchwühlen wir das Forum, streiten uns ob Spielewertungen nur im Rückblick zu machen sind und kühren natürlich auch diesmal wieder das beste Meme aller bisherigen Zeiten ;)\r\n\r\n                Allerdings:\r\n                Heute haben wir kein Thema für euch.\r\n                Es tut uns wirklich leid, und wir haben daraus gelernt. Es war schon alles aufgenommen und produziert, aber mei, was soll man machen. Mehr dazu in unseren Disclaimer.\r\n                Auf dass es das nächste mal wie gewohnt weitergeht!\r\n\r\n                Wir haben euch unendlich lieb, vielen Dank fürs Hören und bitte besucht uns doch mal auf unserem Discord (Vielleicht kommt man ja auch mal für ein Gespräch zusammen ;) ).\r\n\r\n                Liebe Grüsse,\r\n                Marcel, Til und Simon\r\n\r\n            "
